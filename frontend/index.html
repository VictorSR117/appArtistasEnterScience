<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor's</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="searc-area">
        <div class="container">
            <h1 class="search-title">Contratação de Artistas</h1>
            <div class="mb-3 search-field">
                <label class="form-label"><span>Pesquise por nome com letras minusculas</span>
                    <input type="text" class="form-control researchs" id="searchInput"
                        placeholder="Pesquise por um artista, banda, grupo...">
                </label>
            </div>
        </div>
    </header>

    <main>
        <section>
            <!-- Resultados da pesquisa de artistas serão exibidos aqui -->
            <table class="table table-hover listArtistsTd">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nome do Artista</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Tipo de Artista</th>
                    </tr>
                </thead>
                <tbody id="searchResults">
                    <!-- Os dados dos artistas serão adicionados aqui -->
                </tbody>
            </table>
        </section>


        <!-- Modal de Contratação -->
        <div class="modal fade" id="contractModal" tabindex="-1" aria-labelledby="contractModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contractModalLabel">Contratação de Artista</h5>
                    </div>
                    <div class="modal-body">
                        <form id="contractForm">
                            <div class="mb-3">
                                <label for="artistIdModal" class="form-label">ID do Artista</label>
                                <input type="text" class="form-control" id="artistIdModal" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="artistNameModal" class="form-label">Nome do Artista</label>
                                <input type="text" class="form-control" id="artistNameModal" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="artistGenderModal" class="form-label">Gênero</label>
                                <input type="text" class="form-control" id="artistGenderModal" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="artistTypeModal" class="form-label">Tipo de Artista</label>
                                <input type="text" class="form-control" id="artistTypeModal" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="hiringName" class="form-label">Nome do Contratante</label>
                                <input type="text" class="form-control" id="hiringName" required>
                            </div>
                            <div class="mb-3">
                                <label for="fee" class="form-label">Cachê</label>
                                <input type="number" class="form-control" id="fee" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDate" class="form-label">Data do Evento</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Endereço</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                id="closeModal">Contratar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="closeModal">fechar
                                modal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/listArtists.js"></script>
    <script src="assets/js/valuesOfInputtextSmaller.js"></script>
    <script src="assets/js/modal.js"></script>
</body>

</html>
