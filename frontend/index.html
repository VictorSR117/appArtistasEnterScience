<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor's</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="searc-area">
        <div class="container">
            <h1 class="search-title">Contratação de Artistas</h1>
            <div class="mb-3 search-field">
                <label class="form-label"><span>Pesquise por nome com letras minusculas</span>
                    <input type="text" class="form-control researchs" id="searchInput"
                        placeholder="Pesquise por um artista, banda, grupo...">
                </label>
            </div>
        </div>
    </header>

    <main>
        <section>
            <!-- Resultados da pesquisa de artistas serão exibidos aqui -->
            <table class="table table-hover table-sm listArtistsTd">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nome do Artista</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Tipo de Artista</th>
                    </tr>
                </thead>
                <tbody id="searchResults">
                    <!-- Os dados dos artistas serão adicionados aqui -->
                </tbody>
            </table>
        </section>

        <!-- Botão para listar todas as contratações -->
        <button id="listAllHiringsBtn" class="btn btn-primary">Listar todas as contratações</button>

        Tabela para exibir todas as contratações
        <section>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">id do artista</th>
                        <th scope="col">Tipo de Artista</th>
                        <th scope="col">Nome do Contratante</th>
                        <th scope="col">Cachê</th>
                        <th scope="col">Data do Evento</th>
                        <th scope="col">Endereço</th>
                    </tr>
                </thead>
                <tbody id="hiringResults">
                    <!-- Os dados das contratações serão adicionados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/listArtists.js"></script>
    <script src="assets/js/valuesOfInputtextSmaller.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/listHirings.js"></script>
</body>

</html>
